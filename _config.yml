# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: /my-first-blog

# 网页的标题
title: "我的博客"

# 个人昵称
name: "Hui Chang"
# 个人介绍副标题
description: "记录我的生活"

# 分页配置
# 每页文章数量
paginate: 9

# 其它配置，可忽略
permalink: /:title/
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
